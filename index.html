<!doctype.html>
<html lang="eng">
	<head>
		<title>Survey Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	

<div id="main">
  <h1 id="title">Survey Form</h1>
  <div id="form-outer">
    <p id="description">
      Let us know how we can improve freeCodeCamp
    </p>
    <form id="survey-form" action="">
      <div class="row-tab">
        <div class="left-tab">
          <label id="name-label" for="name">* Name:</label>
        </div>
        <div class="right-tab">
          <input type="text"  class="input-field" id="name" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="row-tab">
        <div class="left-tab">
          <label id="email-label" for="email">* Email:
         
           </label>
        </div>
        <div class="right-tab">
          <input type="email"  id="email" class="input-field" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="row-tab">
        <div class="left-tab">
          <label id="number-label" for="number">* Age:
           </label>
        </div>
        <div class="right-tab">
          <input type="number"  id="number" class="input-field" placeholder="Age" min="1" max="150" required>
        </div>
      </div>
      <div class="row-tab">
        <div class="left-tab">
          <label for="dropdown">Which option best describes your current role?
       </label>
        </div>
        <div class="right-tab">
          <select  id="dropdown" class="dropdown">
          <option value="" disabled>Select an option</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="" selected>Full time learner</option>
          <option value="">Prefer not o say</option>
          <option value="">Other</option>
          
        </select>
        </div>
      </div>
      <div class="row-tab">
        <div class="left-tab">
          <label for="" id="check-box-label">* How likely is that you would recommend freeCodeCamp to a friend?
      </label>
        </div>
        <div class="right-tab">
          <label class="radio-label" ><input type="radio" name="radio" value="1">Definitely</label>
          
          <label class="radio-label"><input type="radio" name="radio" value="2">May be</label>
          <label class="radio-label"><input type="radio" name="radio" value="3">Not Sure</label>
          
        </div>
      </div>
      <div class="row-tab">
        <div class="left-tab">
          <label for="dropdown">What do you like most in FCC:
       </label>
        </div>
        <div class="right-tab">
          <select  id="dropdown" class="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="">Challenges</option>
          <option value="">Full time job</option>
          <option value="" >Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
          
        </select>
        </div>
      </div>
      <div class="row-tab">
        <div class="left-tab">
          <label id="check-box-label">Things that should be improved in the future<br>(Check all that apply):
      </label>
        </div>
        <div class="right-tab">
          <label class="checkbox-label">
            <input type="checkbox" value="1">Front-end Projects
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">Data Visulisation
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">Challenges
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">Open Source Community
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">Gitter Help Room
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">Videos
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">City Meetup
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">Wiki
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">Forum
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2">Additional Courses
          </label>
          
        </div>
      </div>
      <div class="row-tab">
        <div class="left-tab">
          <label for="">Any Comments or Suggestions?</label>
        </div>
        <div class="right-tab">
          <textarea id="comments" class="input-field" placeholder="Enter your comment here..." style="height:50px; resize:vertical;">
</textarea>
        </div>
      </div>

      <button type="submit" id="submit">Click Me!</button>

    </form>
  </div>
</div>
	
	</body>
</html>
